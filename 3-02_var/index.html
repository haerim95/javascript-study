<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="header-contents">
            <h1>입력 내용에 따라 동작 변경하기</h1>
            <h2>변수</h2>
        </div>
    </header>
    <div class="main-wrapper">
        <section>
            <h4>Prompt(프롬프트)</h4>
            <p>Window 객체 메서드</p>
            <p>사용자가 입력한 텍스트를 반환</p>
            <p>'확인'을 눌렀을 때만 내용을 반환</p>

            <h4>변수란?</h4>
            <ol>
                <li>변수를 정의한다.</li>
                <li>변수에 데이터를 '대입한다' <span>대입한다 : 데이터를 넣는다.</span></li>
                <li>변수에서 데이터를 '읽는다'</li>
                <li>변수에 데이터를 '변경한다'</li>
            </ol>

            <h4>대입연산자 (=)</h4>
            <table>
                <thead>
                    <th>=</th>
                    <th>==</th>
                    <th>===</th>
                </thead>
                <tbody>
                    <tr>
                        <td>대입연산자</td>
                        <td>동일한거처럼 보이게 동작</td>
                        <td>완전히 같을 때 true</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </div>
    <footer>JavaScript Samples</footer>
    <script>
        // 실습 1
        // var answer = window.prompt('도움말을 보시겠습니까?');
        // console.log(answer);
        // 실습 2
        // var answer = 'yes';
        // console.log(answer);
        // answer = 'no';
        // console.log(answer);
        //실습3
        var answer = window.prompt('도움말을 보시겠습니까?');
        if(answer === 'yes'){
            window.alert('탭키로 점프해서 장애물을 피합니다.')
        }
    </script>
</body>
</html>
