<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="header-contents">
            <h1>세금 포함 가격 계산하기</h1>
            <h2>함수</h2>
        </div>
    </header>
    <div class="main-wrapper">
        <section>
            <h4>함수의 기본 처리 순서</h4>
            <div>
                <h5>함수</h5>
                <ul>
                    <li>매개변수 받기</li>
                    <li>▼</li>
                    <li>지정한 처리(가공)를 함</li>
                    <li>▼</li>
                    <li>결과를 호출한 곳으로 반환</li>
                </ul>
            </div>
            <div>
                <h5>total()</h5>
                <ul>
                    <li>원래 가격(8000원)을 받는다</li>
                    <li>▼</li>
                    <li>8000+ 부가세를 계산해서</li>
                    <li>▼</li>
                    <li>계산 결과(8460)를 호출한 곳으로 반환한다.</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>JavaScript Samples</footer>
    <script>
        var total = function(price){
            var tax = 0.08;
            return price + price * tax;
        }
        console.log('커피 기계의 가격은' + total(8000) + '원(부가세 포함) 입니다.')
    </script>
</body>
</html>
