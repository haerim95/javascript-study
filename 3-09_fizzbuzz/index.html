<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="header-contents">
            <h1>FizzBuzz</h1>
            <h2>사칙연산자</h2>
        </div>
    </header>
    <div class="main-wrapper">
        <section>
            <h4>% 연산자</h4>
            <p>자바스크립트 등 프로그래밍 언어에서 나머지를 계산할때 사용함</p>
            
        </section>
    </div>
    <footer>JavaScript Samples</footer>
    <script>
        var fizzbuzz = function(num){
            // 3, 5를 나눴을때 나머지가 0인가를 확인함
            if(num % 3 === 0 && num % 5 === 0){
                return 'Fizz Buzz!';
            }else if(num % 3 === 0){
                return 'Fizz!';
            }else if(num % 5 === 0){
                return 'Buzz!';
            }else{
                return num;
            }
        }
        for(var i = 1; i <= 30; i++){
            console.log(fizzbuzz(i));
        }
    </script>
</body>
</html>
