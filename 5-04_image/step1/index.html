<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>template</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <style>
        section img{
            max-width: 100%;
        }
        .center{
            margin: 0 auto 0 auto;
            width: 50%;
        }
        ul{
            overflow: hidden;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        li{
            float: left;
            margin-right: 1%;
            width: 24%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-contents">
            <h1>사진 변경하기</h1>
            <h2>섬네일 클릭으로 사진 변경</h2>
        </div>
    </header>
    <div class="main-wrapper">
        <section>
            <div class="center">
                <div>
                    <img src="" id="bigimg">
                </div>
                <ul>
                    <li><img src="thumb-img1.jpg" class="thumb" data-image="img1.jpg"></li>
                    <li><img src="thumb-img2.jpg" class="thumb" data-image="img2.jpg"></li>
                    <li><img src="thumb-img3.jpg" class="thumb" data-image="img3.jpg"></li>
                </ul>
            </div>
        </section>
    </div>
    <footer>JavaScript Samples</footer>
    <script>
        var thumbs = document.querySelectorAll('.thumb');
        for(var i = 0; i < thumbs.length; i++){
            thumbs[i].onclick = function(){
                //dataset -> data-아무거나 값 가져오는 프로퍼티
                //console.log(this.dataset.image);
                 document.getElementById('bigimg').src = this.dataset.image;
            };
        }
    </script>
</body>
</html>
